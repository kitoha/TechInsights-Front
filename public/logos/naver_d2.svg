<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="640" viewBox="0 0 800 640" role="img" aria-label="NAVER D2 poster">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="640" fill="#2fd5aa"/>
  
  <!-- NAVER word -->
  <g fill="#FFFFFF" font-family="Inter, Pretendard, 'Noto Sans KR', Arial, sans-serif" font-weight="900" text-rendering="geometricPrecision">
    <text x="220" y="200" font-size="112" letter-spacing="6">NAVER</text>
  </g>

  <!-- D2 mark group -->
  <g transform="translate(250,300)">
    <!-- Stylized D cube (left, white) -->
    <!-- top face -->
    <polygon points="0,30 60,0 120,30 60,60" fill="#FFFFFF"/>
    <!-- left face -->
    <polygon points="0,30 60,60 60,150 0,120" fill="#FFFFFF"/>
    <!-- right face -->
    <polygon points="120,30 60,60 60,150 120,120" fill="#FFFFFF"/>
    <!-- inner cut to emphasize the 'D' opening -->
    <polygon points="36,84 60,72 60,132 36,120" fill="#2fd5aa"/>
    
    <!-- Superscript 2 (to the right of cube) -->
    <text x="150" y="86" font-family="Inter, Pretendard, 'Noto Sans KR', Arial, sans-serif"
          font-size="96" font-weight="900" fill="#FFFFFF" dominant-baseline="hanging">2</text>
  </g>
</svg>
